<head>
    <meta charset="utf-8">
    <link href="styleInscription.css" rel="stylesheet">
</head>
<div class="inscription">
    <h1>Inscription</h1>
    <form action="/inscription.php" method="post">
    <div>
    <label for="lastname">Nom</label>
    <input type="text" id="lastname" lastname="lastname" placeholder="Nom" required>
    </div>
    <label for="firstname">Prénom</label>
    <input type="text" id="firstname" firstname="firstname" placeholder="Prénom" required>
    </div>
    <div>
        <label for="birthDate">Date de naissance</label>
        <input type="birthDate" id="birthDate" name="birthDate" placeholder="01/01/2000" required>
        </div>
    <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
    </div>
    <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
    </div>
    <div>
    <button type="submit">S'inscrire</button>
    </div>
    </form>
    </div>
